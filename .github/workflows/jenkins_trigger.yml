on:
  push:
    branches:
      - "!master"
      - "**"
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Branch Name
        run: echo ${{github.ref}}
      - name: Trigger jenkins job
        uses: joshlk/jenkins-githubaction@master
        id: jenkins
        with:
          url: "http://binarybug-jenkins.centralindia.cloudapp.azure.com:8080/"
          job_name: "testJob"
          username: "binarybug"
          timeout: "300"
          interval: "30"
          api_token: ${{ secrets.JENKINS_TOKEN }}
          parameters: '{"BranchName":"testbranch"}'
      - name: Get job url
        run: echo "Job status is ${{ steps.jenkins.outputs.build_url }}"
